{% extends "librarian/base.html" %}
{% load static %}
{% block content %}
<style>
    h1 {
        font-size: 3em;
        color: #757575;
    }

    .btn {
        display: inline-block;
        padding: 15px 30px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin: 0 10px;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>
<body>
    <div class="container">
        <h1>Welcome to OBMS</h1>
        <div id="error-div" style="display:none; visibility:hidden; max-width: 600px; margin: 0 auto; padding: 5px;" class="alert alert-danger"></div>

        <p style="color:#757575;">Login or Create a New User to Get Started</p>
        {% if reader %}
        <a href="librarian/" class="btn">Go to Library</a>
        {% else %}
        <a href="login/" class="btn">Log In</a>
        {% endif %}

        <a id="create" href={% if error %} {% url 'index' %} {% else %} {% url 'create_new_user' %} {% endif %} class="btn">Create New User</a>
    </div>
</body>

<script type="text/javascript">
    let error = '{{error}}';
</script>
<script type="text/javascript" src="{% static 'index.js' %}"></script>

{% endblock %}
